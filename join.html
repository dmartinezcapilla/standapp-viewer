<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/simplewebrtc-with-adapter.bundle.js"></script>
        <title>Stand Up</title>
    </head>
    <script>
        $( document ).ready(function() {
              this.webrtc = new SimpleWebRTC({
                        remoteVideosEl: 'remoteVideo',
                        autoRequestMedia: false,
                    });
                    
                    this.webrtc.on('localStream', () => {
                      
                    });
                    
                    this.webrtc.on('joinedRoom', (roomName) => {
                      $("#log").html("joined<br>");
                    });
                    
                    this.webrtc.on('leftRoom', (roomName) => {
                      $("#log").html("left<br>");
                    });
                    
                     this.webrtc.on('videoAdded', (videoEl, peer) => {
                      $("#log").html("added<br>");
                    });
                    
                    this.webrtc.joinRoom("standapp");
        });
        
    </script>
    <body>
        <div id="remoteVideo"></div>
        <div id="log"></div>
    </body>
</html>
